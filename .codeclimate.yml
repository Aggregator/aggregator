---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.jsx"
exclude_paths:
  - node_modules
  - public
  - client/**/*.spec.js
  - server/**/*.spec.js
  - api/swagger
  - api/swagger-ui
